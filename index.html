<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientasi Ponsel</title>
</head>
<body>
    <h1>Derajat Orientasi Ponsel</h1>
    <p>Alpha (Arah hadap): <strong id="alphaValue">0</strong> &deg;</p>
    <p>Beta (Depan-Belakang): <strong id="betaValue">0</strong> &deg;</p>
    <p>Gamma (Kiri-Kanan): <strong id="gammaValue">0</strong> &deg;</p>

    <script>
        // Periksa apakah browser mendukung Device Orientation API
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", handleOrientation);
        } else {
            alert("Browser Anda tidak mendukung Device Orientation API");
        }

        function handleOrientation(event) {
            const alpha = event.alpha;
            const beta = event.beta;
            const gamma = event.gamma;

            document.getElementById('alphaValue').textContent = alpha.toFixed(2);
            document.getElementById('betaValue').textContent = beta.toFixed(2);
            document.getElementById('gammaValue').textContent = gamma.toFixed(2);
        }
    </script>
</body>
</html>
